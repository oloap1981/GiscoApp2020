<agm-map 
  [style.height.px]="height"
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [mapTypeId]="type"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  [showDefaultInfoWindow]="info"
  (mapClick)="mapClicked($event)">

  <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.lab, i)"
      [latitude]="m.lat"
      [longitude]="m.lgn"
      [label]="m.lab"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)">
      
    <!--agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window-->
    
  </agm-marker>
  
  <agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
      [radius]="5000"
      [fillColor]="'red'"
      [circleDraggable]="true"
      [editable]="true">
  </agm-circle>

</agm-map>
