<ion-menu contentId="content">

  <ion-header>
    <ion-toolbar primary-darker>
      <img src="assets/imgs/logo-gisco.png" style="padding:20px 120px 0 0">
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-list *ngIf="viewMenu">
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}} <ion-badge color="secondary">{{getNumeroNotifiche(p.title)}}</ion-badge>
      </button>
    </ion-list>
    <ion-list>
      <button ion-item (click)="goToSettings()">
        <ion-icon name="settings" item-left></ion-icon>
        Settings
      </button>
      <button ion-item (click)="logOut()">
        <ion-icon name="log-out" item-left></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
