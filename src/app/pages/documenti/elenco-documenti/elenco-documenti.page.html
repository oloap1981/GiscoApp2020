<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Elenco Documenti</ion-title>
    <ion-buttons end>
      <div class="icon-section">
        <i [ngClass]="icon" [ngStyle]="{'color' : color }"></i>
      </div>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar placeholder="Ricerca sito..." (ionBlur)="setSitoFiltro($event)" color="primary"></ion-searchbar>
  <ion-searchbar placeholder="Ricerca..." (ionBlur)="setDocumentoFiltro($event)" color="primary"></ion-searchbar>
</ion-header>




<ion-content>
  <ion-list>
    <ion-item>
      <ion-label *ngIf="selectedCartella">
        {{selectedCartella.tab_cartelle_documenti_desc + ' -> ' + selectedCartella.tab_tipo_documento_desc}}
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let documento of listaDocumenti" (click)="goToDocumento($event, documento)" text-wrap>
      <ion-thumbnail slot="start">
        <img src="/assets/imgs/ios-doc-icon.png">
      </ion-thumbnail>
      <p style="font-weight: bold;">{{documento.doc_titolo}}<br><small>{{documento.tab_tipo_documento_desc}}</small></p>
      
    </ion-item>
  </ion-list>
