<ion-header>
  <ion-toolbar hideBackButton>
    <ion-buttons left>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Elenco Documenti</ion-title>
  </ion-toolbar>
  <ion-buttons end>
    <div class="icon-section">
      <i [ngClass]="{'icon': true}" [ngStyle]="{'color' : color }"></i>
    </div>
  </ion-buttons>
  <ion-searchbar placeholder="Ricerca sito..." (ionBlur)="setSitoFiltro($event)"></ion-searchbar>
  <ion-searchbar placeholder="Ricerca..." (ionBlur)="setDocumentoFiltro($event)"></ion-searchbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label *ngIf="selectedCartella">
        {{selectedCartella.tab_cartelle_documenti_desc + ' -> ' + selectedCartella.tab_tipo_documento_desc}}
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let documento of listaDocumenti" (click)="goToDocumento($event, documento)" text-wrap>
      <ion-thumbnail item-start>
        <img src="/assets/imgs/ios-doc-icon.png">
      </ion-thumbnail>
      <h3>{{documento.doc_titolo}}</h3>
      <p><small>{{documento.tab_tipo_documento_desc}}</small></p>
    </ion-item>
  </ion-list>
