<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <!-- <button (click)="back()" ion-button icon-left clear>
        <ion-icon name="arrow-back"></ion-icon>
      </button> -->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons end>
      <div class="icon-section">
        <i [ngClass]="{'icon': true }" [ngStyle]="{'color' : color }"></i>
      </div>
    </ion-buttons>
    <ion-title>Tipologie Documenti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label *ngIf="selectedCartella">{{selectedCartella.tab_cartelle_documenti_desc}}</ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-4 class="icon-folder" *ngFor="let cartella of listaCartelle"
        (click)="goToElencoDocumenti($event, cartella)">
        <ion-label>{{cartella.tab_tipo_documento_desc}}</ion-label>
        <ion-badge>{{cartella.sistemi}}</ion-badge>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
